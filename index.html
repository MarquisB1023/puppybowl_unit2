<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- import JavaScript -->
    <script defer src="script.js"></script>

    <!-- import CSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>PuppyBowl</title>
  </head>

  <body>
    <h1>PUPPY BOWL</h1>

    <!-- form to add new players -->
    <form id="new-player-form" method="POST">
      <label>
        Player ID
        <input
          type="text"
          name="playerId"
          id="playerID"
          placeholder="player Id"
        />
      </label>
      <label>
        Player Name
        <input
          type="text"
          name="playerName"
          id="playerName"
          placeholderr="player Name"
        />
      </label>
      Breed
      <input type="text" name="breed" id="breedOfPlayer" placeholder="breed" />
      <label>
        Image
        <input
          type="text"
          name="image"
          id="img"
          placeholder="Image URL"
          required
        />
      </label>
      <!-- <textarea
        id="identifer"
        name=""
        breed=""
        status=""
        cols="5"
        rows="5"
        required
      ></textarea> -->
      <button type="submit">Add Player</button>
    </form>
  
    <!-- container for all players -->
    <div id="all-players-container">
      <div class="playerCard">
        <img
          src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQgByBT5IiAT_a2x9pUVb4VMoOrlzHH7Jrzj-HB5jzHlR4lNLMS"
          alt=""
        />
        <p class="id">ID:19</p>
        <p class="Name">Name:Gibby</p>
        <p class="breed">Breed:hound mix</p>
        <p class="status">Status:on field</p>
      </div>
    </div>
  </body>
</html>
